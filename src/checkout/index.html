<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider">
        <!-- header content -->
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="" id="checkout">
          <h3>Your Name</h3>

          <div class="col-2">
            <p class="form-item">
              <label for="first-name">First Name</label>
              <input name='fname' id="first-name" type="text" required>
             </p> 
             <p class="form-item">
              <label for="last-name">Last Name</label>
              <input name='lname' id="last-name" type="text" required>
             </p> 
          </div>

          <h3>Billing Address</h3>
          <div>
           <p class="form-item">
            <label for="street-address">Street Address</label>
            <textarea name='street' id="street-address" required rows="7"></textarea>
           </p> 
           <div class="col-2">
            <p class="form-item">
              <label for="city">City</label>
              <input name='city' id="city" type="text" required>
             </p> 
             <p class="form-item">
              <label for="state">State</label>
              <input name="state" id="state" type="text" required>
             </p> 
           </div>
          
           <p class="form-item">
            <label for="zip">Zip Code</label>
            <input name="zip" id="zip" type="text" required>
           </p> 
          </div>

          <h3>Payment Details</h3>
           <p class="form-item">
            <label for="zip">Credit Card Number</label>
            <input name="cardNumber" id="card-number" type="text" value="1234123412341234" required>
           </p> 
           <p class="form-item">
            <label for="zip">Expiration Date</label>
            <input name="expiration" id="expiration-date" type="text" value="11/24" required>
           </p> 
           <p class="form-item">
            <label for="security-code">Security Code</label>
            <input name="code" id="security-code" type="text" value="123" required>
           </p>
          
           <div id="order-summary">
              
           </div>
           <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer>
      <!-- footer content -->
    </footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
